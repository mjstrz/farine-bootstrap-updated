<!-- Reserve a Campsite Modal -->

<div id="reserveModal" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header bg-info text-white">
                <h3 class="modal-header"> Reserve a Campsite </h3>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
        <!-- Number of campers -->
            <div class="modal-body">
                <div class="container-fluid">
                    <form id="reserveForm">
                        <div class="form-group row">
                            <label for="numberOfCampers" class="col-sm-6 col-form-label">Number of Campers</label>
                            <div class="col-sm-6">
                                <select class="form-control" id="numberOfCampers" name="numberOfCampers" placeholder="Select...">
                                    <option value="select">
                                        Select...
                                    </option>
                                    <option value="1">
                                        1
                                    </option>
                                    <option value="2">
                                        2
                                    </option>
                                    <option value="3">
                                        3
                                    </option>
                                    <option value="4">
                                        4
                                    </option>
                                    <option value="5">
                                        5
                                    </option>
                                    <option value="6">
                                        6
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="campDate" class="col-sm-6 col-form-label">Date</label>
                            <div class="col-sm-6">
                                <input type="date" class="form-control" id="campDate" placeholder="Date">
                            </div>
                        </div>
                    <!-- Campsite type --> 
                        <div class="form-group row">
                            <label class="col-sm-6 col-form-label">Campsite Type</label>
                            <div class="col-2 btn-group btn-group-toggle" data-toggle="buttons">
                                <label class="btn btn-success active">
                                    <input type="radio" name="siteType" id="siteTent" value="tent" autocomplete="off" checked> Tent
                                </label>
                                <label class="btn btn-primary">
                                    <input type="radio" name="siteType" id="siteRV" value="RV" autocomplete="off"> RV
                                </label>
                            </div>
                        </div>
                 <!-- Search & Cancel button -->
                        <div class="form-group row">
                            <div class="col">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-primary">Search</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>  
</div>
